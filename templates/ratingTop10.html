<!DOCTYPE html>
<html>
<head>
  <title>Rating Top 10 Aktor</title>
  <style>
  * {
    box-sizing: border-box;
  }

  /*Header Style*/
  header {
    background-color: #F08080;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    color: white;
  }

  .wrapper {
    text-align: center;
  }

  .button {
  border-radius: 4px;
  background-color: #F08080;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

  .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }

  .button:hover span {
    padding-right: 25px;
  }

  .button:hover span:after {
    opacity: 1;
    right: 0;
  }
  </style>
</head>
<body>
  <header>
    <h1>Rating Top 10 Aktor</h1>
  </header>
  <div class="wrapper">
    <section>
      <script>
        {% for actor in top10 %}
          document.write("<b>"+ {{actor|tojson}}[0] + "<b> " + {{actor|tojson}}[1] + " <br>" );
        {% endfor %}
      </script>
    </section>
    <button class="button" onclick="location.href='/'"><span>Main Menu</span></button>
  </div>
</body>
</html>
