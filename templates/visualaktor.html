<!DOCTYPE html>
<html>
<head>
  <title>Visualisasi Rating Top 10 Aktor</title>
  <style>
  * {
    box-sizing: border-box;
  }

  /*Header Style*/
  header {
    background-color: #F08080;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    color: white;
  }

  .wrapper {
    text-align: center;
  }

  .button {
  border-radius: 4px;
  background-color: #F08080;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

  .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }

  .button:hover span {
    padding-right: 25px;
  }

  .button:hover span:after {
    opacity: 1;
    right: 0;
  }

  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  </style>
</head>
<body>
  <header>
    <h1>Visualisasi Rating Top 10 Aktor</h1>
  </header>
  <img src="static/Figure_2.png" alt="Histogram Rating Top 10 Aktor" width="1200" height="600" class="center">
  <div class="wrapper">
    <button class="button" onclick="location.href='/'"><span>Back To Main Menu</span></button>
  </div>
</body>
</html>
